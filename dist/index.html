<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="output.css">
    <title>To-Do List</title>
</head>

<!-- Tailwind style structure -->
<!-- [width,heights] flexProperties paddings text borders -->

<body class="min-h-screen flex justify-center items-center dark:bg-[#040D12]">

    <div id="overlay" class="w-screen h-full flex justify-center items-center absolute z-10 opacity-80 bg-black hidden">
    </div>
    <div id="loader" class="flex flex-col justify-center items-center gap-2 absolute z-20 hidden">
        <img class="w-1/4" src="loader.png" alt="Wait">
        <p class="text-white tracking-wider">Adding Task...</p>
    </div>
    <main class="w-[90%] md:w-[65%]">
        <div
            class="flex flex-col justify-stretch gap-8 p-4 py-6 border-black dark:border-white border rounded-md md:p-10">
            <!-- Heading -->
            <h1 class="text-3xl md:text-5xl font-[300] tracking-wide dark:text-white">Create your Todo-List</h1>

            <!-- Input For Task And Button -->
            <div class="flex items-stretch justify-between gap-4">
                <input type="text" id="taskName" placeholder="What are your tasks for today?"
                    class="flex-1 p-3 dark:text-white bg-transparent border-black dark:border-white border rounded-lg tracking-wide md:p-4 focus:outline-none">
                <button onclick="addTask()" type="button"
                    class="px-4 dark:text-white tracking-wide border border-black dark:border-white rounded-lg transition hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-[#000] focus:outline-none md:px-6">Add</button>
            </div>

            <!-- Filter Tasks Div -->
            <div class="border-b border-black dark:border-white">
                <select
                    class="w-full cursor-pointer rounded-lg bg-transparent tracking-wider select-none dark:text-white focus:outline-none md:py-1">
                    <option class="dark:bg-[#040D12] dark-text-white">Show all</option>
                    <option class="dark:bg-[#040D12] dark-text-white">Pending</option>
                    <option class="dark:bg-[#040D12] dark-text-white">Completed</option>
                </select>
            </div>

            <!-- Task List Div -->
            <div id="taskListDiv" class="flex flex-col items-center gap-4">
                <!-- Task Div -->
                <!-- <div class="w-full flex justify-between border border-[#fa9924] rounded-lg"> -->
                <!-- Task Name -->
                <!-- <p class="flex-1 dark:text-white md:text-lg p-3 md:p-4">Sample Text</p> -->
                <!-- Buttons Div -->
                <!-- <div class="flex justify-evenly items-center gap-4 px-4">
                        <button title="Edit Task"
                            class="text-[#0d9a77] font-[500] text-md md:text-lg focus:outline-none fa fa-edit"></button>
                        <button title="Mark as Complete"
                            class="text-[#fa9924] font-[500] text-md md:text-lg focus:outline-none fa fa-check"></button>
                        <button title="Delete Task"
                            class="text-[#d71437] font-[500] text-md md:text-lg focus:outline-none fa fa-trash"></button>
                    </div>
                </div> -->

                <!-- Task Divs Will be added as soon as user add a task by javascript -->
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
